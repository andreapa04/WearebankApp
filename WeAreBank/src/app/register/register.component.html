<div class="register-container">
  <h1>Crea tu cuenta en WeAreBank</h1>

  <form (ngSubmit)="enviarSolicitud()">
    <fieldset>
      <legend>Datos personales</legend>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label>Apellido Paterno</label>
        <input type="text" [(ngModel)]="apellidoP" name="apellidoP">
      </div>
      <div class="form-group">
        <label>Apellido Materno</label>
        <input type="text" [(ngModel)]="apellidoM" name="apellidoM">
      </div>
      <div class="form-group">
        <label>Fecha de nacimiento</label>
        <input type="date" [(ngModel)]="fechaNacimiento" name="fechaNacimiento">
      </div>
      <div class="form-group">
        <label>CURP</label>
        <input type="text" [(ngModel)]="CURP" name="CURP">
      </div>
      <div class="form-group">
        <label>RFC</label>
        <input type="text" [(ngModel)]="RFC" name="RFC">
      </div>
    </fieldset>

    <fieldset>
      <legend>Dirección</legend>
      <div class="form-group">
        <label>Calle y número</label>
        <input type="text" [(ngModel)]="calleNumero" name="calleNumero">
      </div>
      <div class="form-group">
        <label>Colonia</label>
        <input type="text" [(ngModel)]="colonia" name="colonia">
      </div>
      <div class="form-group">
        <label>Ciudad</label>
        <input type="text" [(ngModel)]="ciudad" name="ciudad">
      </div>
      <div class="form-group">
        <label>Estado</label>
        <input type="text" [(ngModel)]="estado" name="estado">
      </div>
      <div class="form-group">
        <label>Código postal</label>
        <input type="text" [(ngModel)]="codigoPostal" name="codigoPostal">
      </div>
    </fieldset>

    <fieldset>
      <legend>Documentos</legend>
      <div class="form-group">
        <label>Sube un documento PDF de tu INE</label>
        <input type="file" (change)="onFileSelected($event)">
      </div>
    </fieldset>

    <fieldset>
      <legend>Contacto y contraseña</legend>
      <div class="form-group">
        <label>Teléfono</label>
        <input type="text" [(ngModel)]="telefono" name="telefono">
      </div>
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="contrasenia" name="contrasenia" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Pregunta de seguridad</legend>
      <div class="form-group">
        <label>Pregunta de seguridad</label>
        <input type="text" [(ngModel)]="preguntaSeguridad" name="preguntaSeguridad" required>
      </div>
      <div class="form-group">
        <label>Respuesta de seguridad</label>
        <input type="text" [(ngModel)]="respuestaSeguridad" name="respuestaSeguridad" required>
      </div>
    </fieldset>

    <p *ngIf="mensajeError" class="error-msg">{{ mensajeError }}</p>

    <button type="submit" class="submit-button">Registrar</button>
  </form>
</div>
