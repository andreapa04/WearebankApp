<section class="deposito-section">
  <h2>Realizar depósito</h2>

  <div *ngIf="error" class="mensaje error">{{ error }}</div>
  <div *ngIf="mensaje" class="mensaje success">{{ mensaje }}</div>

  <div class="form-group">
    <label>Cuenta destino (CLABE o ID de Cuenta)</label>
    <input [(ngModel)]="cuentaDestino" name="cuentaDestino" placeholder="Número de cuenta o CLABE">
  </div>

  <div class="form-group">
    <label>Monto</label>
    <input type="number" [(ngModel)]="monto" name="monto" min="0" step="0.01">
  </div>

  <div class="form-group">
    <label>Concepto</label>
    <input [(ngModel)]="concepto" name="concepto" placeholder="Ej. Pago de Renta">
  </div>

  <div class="button-group">
    <button (click)="depositar()">Depositar</button>
    <button (click)="cancelar()" type="button" class="btn-secundario">Cancelar</button>
  </div>
</section>
